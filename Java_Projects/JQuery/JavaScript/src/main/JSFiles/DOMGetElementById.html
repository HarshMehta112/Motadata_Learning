<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM get element by ID</title>
</head>
<body>

<p id="demo1"></p>
<p id="demo2">Hello all you are in ID=demo2</p>

<script>
  const element = document.getElementById("demo2");
  document.getElementById("demo1").innerHTML = "The text from demo2 " + element.innerHTML;
  console.log(element.innerHTML);
</script>

</body>
</html>
