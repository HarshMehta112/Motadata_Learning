<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funcation Demo</title>
</head>
<body>

<h1>This is my first web page</h1>
<p>This is my first paragraph</p>

<p id="demo"></p>



<script>
  let x=3;
  let y=4;

  var answer;


  function myfunction(x,y)
  {
    return x*y;
  }

  answer=myfunction(x,y);

  console.log(answer);


  document.getElementById("demo").innerHTML = myfunction(x,y) ;

</script>
</body>
</html>
