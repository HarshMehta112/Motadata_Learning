<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <link rel="stylesheet" href="css/Monitor.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js" type="text/javascript"></script>
  <script src="js/GenericAjaxCall.js"></script>
  <script src="js/Monitor.js"></script>
</head>
<body>

<div class="monitorTitle">
  <h1 style="color: black">MONITORS</h1>
</div>
</div>
<div style="background-color:#f2f2f2;padding: 10px;">
<table id="monitors">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>IP</th>
    <th>Type</th>
    <th>Availability</th>
    <th>Operation</th>
  </tr>
  </thead>
  <tbody id="tablebody"></tbody>
</table>
</div>

<div id="myModalStatistic" class="modal" style="display: none">
<div class="modal-content">
  <span id="close" onclick="monitorhelper.close()">&times;</span>
  <br>
  <div style="margin-left: 650px;font-weight: bold">Live Data</div>
<div class="wrapper">
  <div id="pieDiv">
    <canvas id="pie" style="width:100%;max-width:500px;height: 50%;max-height:500px;"></canvas>
  </div>
  <div class="matrix" id="matrix1">
    <h3>CPU Usage : </h3>
  </div>
  <div class="matrix" id="matrix2">
    <h3>Memory Usage : </h3>
  </div>
  <div class="matrix" id="matrix3">
    <h3>Disk Usage: </h3>
  </div>
  <div class="matrix" id="matrix4">
    <h3>Uptime : </h3>
  </div>
  <div id="barDiv">
    <canvas id="bar" style="width:100%;max-width:800px;height: 100%;max-height:300px "></canvas>
  </div>
</div>
</div>
</div>
</body>
</html>
