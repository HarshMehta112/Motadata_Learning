<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <link rel="stylesheet" href="css/Monitor.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="js/GenericAjaxCall.js"></script>
  <script src="js/Monitor.js"></script>
</head>
<body>

<div class="monitorTitle">
  <h1 style="color: black">MONITORS</h1>
</div>
</div>
<div style="background-color:#f2f2f2;padding: 10px;">
<table id="monitors">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>IP</th>
    <th>Type</th>
    <th>Availability</th>
    <th>Operation</th>
  </tr>
  </thead>
  <tbody id="tablebody"></tbody>
</table>
</div>

<!-- Modal -->
<div class="modal fade" id="monitorModal" tabindex="-1" aria-labelledby="monitorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="monitorModalLabel">Live Data</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="wrapper">
          <div id="item1">
            <canvas id="myChart" style="width:300%;max-width:500px;height: 300%;max-height:600px;"></canvas>
          </div>
          <div id="CPU">
            <h4>CPU Percentage: 0%</h4>
          </div>
          <div id="Disk">
            <h4>Disk Percentage : 20</h4>
          </div>
          <div id="Memory">
            <h4>Memory : 4</h4>
          </div>
          <div id="Uptime">
            <h4>Uptime : 4</h4>
          </div>
        </div>
        <div id="item2">
          <canvas id="myChart2" style="width:100%;max-width:600px"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<script>

</script>



</body>
</html>
